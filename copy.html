<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Contact</title>
</head>
<body>
    <div class="navbar">
    <header>
                   
        <div class="title">
            <h1>William Abernathy</h1>
        </div>
                            
        <div class="pages">
            <form class="abt">
                <input type="button" value="About" onClick="parent.location='index.html'">
            </form>                            
            <form class="port">
                <input type="button" value="Portfolio" onClick="parent.location='portfolio.html'">
            </form>    
            <form class="cont">
                <input TYPE="button" value="Contact" onClick="parent.location='contact.html'">
            </form>    
        </div>
                        
    </header>
    </div> 

    <div id="contact">
        <form>
            <div id="n">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter Name" id="name" name="name">
            </div>
            <div id="e">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" placeholder="Enter Email" name="mail">
            </div>
            <div id="m">
                <label for="msg">Message:</label>
                <textarea id="msg" placeholder="Enter Message" name="message"></textarea>
            </div>
        </form>
    </div>

        <aside>
            <div class="cntme">
                <h3>Connect with Me</h3>
            </div>
                    
            <div class="buttons">
                <a href="https://github.com/wabernathy96">
                    <img class="git" src="./assets/images/github.svg" alt="Github">
                </a>
                <a href="https://www.linkedin.com/in/william-abernathy-989807b4/">
                    <img class="linked" src="./assets/images/linkedin.png" alt="LinkedIn">
                </a>
                <a href="https://stackoverflow.com/users/9171274/william-w-abernathy">
                    <img class="stack" src="./assets/images/stkover.jpeg" alt="StackOverflow">
                </a>
        </aside>
    </div> 


        <div class="foot">
                <footer>
                    <h5 class="copyright">© William Wallace Abernathy 2018</h5>
                </footer>
            </div>
        
    
</body>
</html>
